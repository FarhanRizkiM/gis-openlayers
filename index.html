<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map with OpenLayers</title>
    <link rel="stylesheet" href="https://openlayers.org/en/v4.6.5/css/ol.css" type="text/css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="map" class="map"></div>
    <div id="info-table">
        <div class="point-table">
            <h3>
                Farhan Rizki Maulana - 1214020

            </h3>
            <h3>Data Point</h3>
            <table id="pointTable" border="1">
                <thead>
                    <tr>
                        <th>Nama</th>
                        <th>Koordinat</th>
                        <th>Type</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <div class="polygon-table">
            <h3>Data Polygon</h3>
            <table id="polygonTable" border="1">
                <thead>
                    <tr>
                        <th>Nama</th>
                        <th>Koordinat</th>
                        <th>Type</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <div class="polyline-table">
            <h3>Data LineString</h3>
            <table id="polylineTable" border="1">
                <thead>
                    <tr>
                        <th>Nama</th>
                        <th>Koordinat</th>
                        <th>Type</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <script src="https://openlayers.org/en/v4.6.5/build/ol.js"></script>
    <script src="script.js"></script>
</body>

</html>
